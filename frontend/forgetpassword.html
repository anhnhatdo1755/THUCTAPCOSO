<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASCO - Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            max-width: 1400px;
            margin: auto;
        }

        .image-container {
            flex: 1;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .form-container {
            flex: 1;
            background-color: white;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .brand-title {
            font-size: 42px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .sign-in-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 40px;
        }

        .input-field {
            margin-bottom: 25px;
        }

        .input-field input {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
            outline: none;
        }

        .input-row {
            display: flex;
            gap: 20px;
        }

        .input-row .input-field {
            flex: 1;
        }

        .sign-in-button {
            background-color: #000;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            color: #333;
        }

        .login-link a {
            color: #4285f4;
            text-decoration: none;
        }

        .terms {
            margin-top: 60px;
            text-align: center;
            color: #333;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .image-container {
                height: 300px;
            }
            
            .form-container {
                padding: 40px 20px;
            }

            .input-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="images/Rectangle 19280.png" alt="FASCO Fashion">
        </div>
        <div class="form-container">
            <h1 class="brand-title">FASCO</h1>
            <h2 class="sign-in-title">Forget Password</h2>
            
            <form>
                <div class="input-row">
                    <div class="input-field">
                        <input type="text" placeholder="First Name" required>
                    </div>
                    
                    <div class="input-field">
                        <input type="text" placeholder="Last Name" required>
                    </div>
                </div>
                
                <div class="input-field">
                    <input type="email" placeholder="Email Address" required>
                </div>
                
                <div class="input-field">
                    <input type="tel" placeholder="Phone Number">
                </div>
                
                <button type="submit" class="sign-in-button">Send Confirmation Code</button>
                
                <div class="login-link">
                    Already have an account? <a href="signin.html">Login</a>
                </div>
            </form>
            
            <div class="terms">
                FASCO Terms & Conditions
            </div>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the form data to your server
            alert('Confirmation code sent to your email!');
            window.location.href = 'confirmation-code.html';
        });
    </script>
</body>
</html>
